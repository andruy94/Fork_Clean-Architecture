apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
    flatDir { dirs 'libs' }
}

//CI
apply from: '../ci.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "ru.terrakok.gitlabclient"
        minSdkVersion 19
        targetSdkVersion 25
        versionName "1.0"
        // versionCode 1 get it from '../ci.gradle'

        vectorDrawables.useSupportLibrary true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

kapt {
    generateStubs true
}

ext {
    supportLibraryVersion = "25.3.1"
    moxyVersion = "1.4.6"
    toothpickVersion = "1.0.6"
    retrofitVersion = "2.2.0"
}

dependencies {
    //Support
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:1.0.2"
    //Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    //Log
    compile "com.jakewharton.timber:timber:4.5.1"
    //MVP Moxy
    kapt "com.arello-mobile:moxy-compiler:$moxyVersion"
    compile "com.arello-mobile:moxy-app-compat:$moxyVersion"
    //Cicerone Navigation
    compile "ru.terrakok.cicerone:cicerone:1.2.1"
    //DI
    compile "com.github.stephanenicolas.toothpick:toothpick-runtime:$toothpickVersion"
    kapt "com.github.stephanenicolas.toothpick:toothpick-compiler:$toothpickVersion"
    //Gson
    compile "com.google.code.gson:gson:2.8.0"
    //Retrofit
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.okhttp3:logging-interceptor:3.6.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    //RxJava
    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
    compile "io.reactivex.rxjava2:rxjava:2.0.7"
    compile 'com.jakewharton.rxrelay2:rxrelay:2.0.0'
    //Adapter simplify
    compile "com.hannesdorfmann:adapterdelegates3:3.0.1"
    //Image load and cache
    compile "com.github.bumptech.glide:glide:3.7.0"
    //Markdown to HTML converter
    compile(name: "anddown-0.3.0", ext: "aar")
    //Bottom navigation bar
    compile 'com.roughike:bottom-bar:2.3.1'

    //JUnit
    testCompile "junit:junit:4.12"
    //Mockito
    testCompile "org.mockito:mockito-core:2.8.9"
    //Mockito Kotlin
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}